<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/logo.svg"
          alt="logo Around the U.S."
          class="header__logo"
        />
        <span class="header__line"></span>
      </header>

      <section class="profile">
        <img
          src="images/avatar.jpg"
          alt="imagen de perfil"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <img
            src="images/edit_button.svg"
            alt="logo de lápiz para editar"
            class="profile__edit-btn"
          />
          <p class="profile__occupation">Explorador</p>
        </div>
        <img
          src="images/Add_Button.png"
          alt="logo con signo + para que hace referencia a botón de agregado"
          class="profile__add-btn"
        />
      </section>

      <form action="#" class="popup">
        <img src="images/closeicon.svg" alt="cruceta" class="popup__icon" />
        <fieldset class="popup__container">
          <h3 class="popup__title">Editar perfil</h3>
          <input type="text" placeholder="Nombre" class="popup__input" />
          <input type="text" placeholder="Acerca de mi" class="popup__input" />
          <button type="submit" class="popup__btn">Guardar</button>
        </fieldset>
      </form>
      <div class="overlay"></div>

      <main class="cards">
        <article class="card">
          <img src="images/kirill.jpg" alt="" class="card__image" />
          <img src="images/Trash.svg" alt="" class="card__trash" />
          <footer class="card__footer">
            <h2 class="card__title">Valle de Yosemite</h2>
            <img src="images/like.svg" alt="" class="card__like" />
          </footer>
        </article>
        <article class="card">
          <img src="images/kirill.jpg" alt="" class="card__image" />
          <img src="images/Trash.svg" alt="" class="card__trash" />
          <footer class="card__footer">
            <h2 class="card__title">Valle de Yosemite</h2>
            <img src="images/like.svg" alt="" class="card__like" />
          </footer>
        </article>
        <article class="card">
          <img src="images/kirill.jpg" alt="" class="card__image" />
          <img src="images/Trash.svg" alt="" class="card__trash" />
          <footer class="card__footer">
            <h2 class="card__title">Valle de Yosemite</h2>
            <img src="images/like.svg" alt="" class="card__like" />
          </footer>
        </article>
        <article class="card">
          <img src="images/kirill.jpg" alt="" class="card__image" />
          <img src="images/Trash.svg" alt="" class="card__trash" />
          <footer class="card__footer">
            <h2 class="card__title">Valle de Yosemite</h2>
            <img src="images/like.svg" alt="" class="card__like" />
          </footer>
        </article>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
