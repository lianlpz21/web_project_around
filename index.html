<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/logo.svg"
          alt="logo Around the U.S."
          class="header__logo"
        />
        <span class="header__line"></span>
      </header>

      <section class="profile">
        <img
          src="images/avatar.jpg"
          alt="imagen de perfil"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-btn"></button>
          <p class="profile__occupation">Explorador</p>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <form action="#" class="popup" id="form">
        <button class="popup__icon"></button>
        <fieldset class="popup__container">
          <h3 class="popup__title">Editar perfil</h3>
          <input
            id="input__name"
            type="text"
            placeholder="Nombre"
            class="popup__input"
            required
          />
          <input
            id="input__job"
            type="text"
            placeholder="Acerca de mi"
            class="popup__input"
            required
          />
          <button type="submit" class="popup__btn">Guardar</button>
        </fieldset>
      </form>
      <div class="overlay"></div>

      <main class="cards">
        <article class="card">
          <img
            src="images/kirill.jpg"
            alt="vista de río rodeado por árboles con un fondo montañoso y un día soleado"
            class="card__image"
          />
          <button class="card__trash"></button>
          <footer class="card__footer">
            <h2 class="card__title">Valle de Yosemite</h2>
            <button class="card__like"></button>
          </footer>
        </article>

        <article class="card">
          <img
            src="images/kira.jpg"
            alt="logo de Kira anime death note con la vista de light en fondo obscuro"
            class="card__image"
          />
          <button class="card__trash"></button>
          <footer class="card__footer">
            <h2 class="card__title">Kira</h2>
            <button class="card__like"></button>
          </footer>
        </article>

        <article class="card">
          <img
            src="images/deathNote.jpg"
            alt="light dándole una manzana a ryuk"
            class="card__image"
          />
          <button class="card__trash"></button>
          <footer class="card__footer">
            <h2 class="card__title">Death Note</h2>
            <button class="card__like"></button>
          </footer>
        </article>

        <article class="card">
          <img
            src="images/L.jpg"
            alt="logo de L personaje de death note"
            class="card__image"
          />
          <button class="card__trash"></button>
          <footer class="card__footer">
            <h2 class="card__title">L</h2>
            <button class="card__like"></button>
          </footer>
        </article>

        <article class="card">
          <img
            src="images/prisonSchool.png"
            alt="personajes de prison school posando en foto de presos"
            class="card__image"
          />
          <button class="card__trash"></button>
          <footer class="card__footer">
            <h2 class="card__title">Prison School</h2>
            <button class="card__like"></button>
          </footer>
        </article>

        <article class="card">
          <img
            src="images/sasuke.jpg"
            alt="sasuke de naruto con el mangekyu sharingan"
            class="card__image"
          />
          <button class="card__trash"></button>
          <footer class="card__footer">
            <h2 class="card__title">Sasuke</h2>
            <button class="card__like"></button>
          </footer>
        </article>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
