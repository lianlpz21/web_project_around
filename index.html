<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sitio donde se muestran cartas de distinos lugares del mundo"
    />
    <meta name="author" content="Lian Lopez, Tripleten" />
    <meta name="keywords" content="Tripleten, Paisajes, Lugares" />
    <title>Around the U.S.</title>
    <link rel="icon" href="favicon.svg" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/logo.svg"
          alt="logo Around the U.S."
          class="header__logo"
        />
        <span class="header__line"></span>
      </header>
      <section class="profile">
        <img
          src="images/avatar.jpg"
          alt="imagen de perfil"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-btn"></button>
          <p class="profile__occupation">Explorador</p>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <form class="popup" id="form__edit-opener">
        <div class="popup__icon" id="profile__popup-icon"></div>
        <fieldset class="popup__container">
          <h3 class="popup__title">Editar perfil</h3>
          <input
            required
            id="input__name"
            type="text"
            placeholder="Nombre"
            class="popup__input"
            name="name"
            autocomplete="given-name"
            minlength="2"
            maxlength="40"
          />
          <span class="error-message" id="input__name-error"></span>
          <input
            required
            id="input__job"
            type="text"
            placeholder="Acerca de mi"
            class="popup__input"
            name="job"
            autocomplete="current-job"
            minlength="2"
            maxlength="400"
          />
          <span class="error-message" id="input__job-error"></span>
          <button disabled type="submit" class="popup__btn">Guardar</button>
        </fieldset>
      </form>
      <div class="overlay"></div>

      <form action="#" class="popup" id="form__add-cards-opener">
        <button class="popup__icon" id="cards__close-btn"></button>
        <fieldset class="popup__container">
          <h3 class="popup__title">Nuevo lugar</h3>
          <input
            required
            id="input__title"
            class="popup__input"
            type="text"
            placeholder="Titulo"
            name="title"
            autocomplete="image-title"
            minlength="2"
            maxlength="30"
          />
          <span class="error-message" id="input__title-error"></span>
          <input
            required
            id="input__url"
            class="popup__input"
            type="url"
            placeholder="Enlace a la imagen"
            name="url"
            autocomplete="image-url"
          />
          <span class="error-message" id="input__url-error"></span>
          <button disabled class="popup__btn" type="submit">Crear</button>
        </fieldset>
      </form>

      <main class="cards"></main>

      <dialog class="modal">
        <img class="modal__image" />
        <span class="modal__title"></span>
        <button class="modal__icon-close popup__icon"></button>
      </dialog>

      <template id="template">
        <figure class="card">
          <img class="card__image" />
          <button class="card__trash"></button>
          <footer class="card__footer">
            <figcaption class="card__title"></figcaption>
            <button class="card__like"></button>
          </footer>
        </figure>
      </template>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
