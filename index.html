<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/logo.svg"
          alt="logo Around the U.S."
          class="header__logo"
        />
        <span class="header__line"></span>
      </header>
      <section class="profile">
        <img
          src="images/avatar.jpg"
          alt="imagen de perfil"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <img
            src="images/edit_button.svg"
            alt="logo de lápiz para editar"
            class="profile__edit-btn"
          />
          <p class="profile__occupation">Explorador</p>
        </div>
        <img
          src="images/Add_Button.png"
          alt="logo con signo + para que hace referencia a botón de agregado"
          class="profile__add-btn"
        />
      </section>
    </div>
  </body>
</html>
